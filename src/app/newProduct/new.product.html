<div>
  <h1>Create New Product</h1>
  <div>
    <form [formGroup]="newProduct" class="forms" action="">
      <div class="form">
        <div class="form__texts">
          <div>
            <h5>Name:</h5>
          </div>
          <input
            class="form__texts__input"
            type="text"
            formControlName="name"
            id="fname"
            name="fname"
            value=""
          />
        </div>
        <div class="form__texts">
          <div>
            <h5>Product Number:</h5>
          </div>
          <input
            class="form__texts__input"
            type="text"
            formControlName="productNumber"
            id="fname"
            name="fname"
            value=""
          />
        </div>
        <div class="form__texts">
          <div>
            <h5>Color:</h5>
          </div>
          <input
            class="form__texts__input"
            type="text"
            formControlName="color"
            id="fname"
            name="fname"
            value=""
          />
        </div>
        <div class="form__texts">
          <div>
            <h5>Standart Cost:</h5>
          </div>
          <input
            class="form__texts__input"
            type="number"
            formControlName="standartCost"
            id="fname"
            name="fname"
            value=""
          />
        </div>
        <div class="form__texts">
          <div>
            <h5>List Price:</h5>
          </div>
          <input
            class="form__texts__input"
            type="number"
            formControlName="price"
            id="fname"
            name="fname"
            value=""
          />
        </div>
        <div class="form__texts">
          <div>
            <h5>Size:</h5>
          </div>
          <input
            class="form__texts__input"
            type="number"
            formControlName="size"
            id="fname"
            name="fname"
            value=""
          />
        </div>
        <div class="form__texts">
          <div>
            <h5>Weight:</h5>
          </div>
          <input
            class="form__texts__input"
            type="number"
            formControlName="weight"
            id="fname"
            name="fname"
            value=""
          />
        </div>
        <div class="form__texts">
          <div>
            <h5>Sell Start Date:</h5>
          </div>
          <input
            class="form__texts__input"
            type="text"
            formControlName="date"
            id="fname"
            name="fname"
            value="2022-12-17"
            min="2022-12-17"
            max="2023-01-31"
          />
        </div>
        <div class="form__btn">
          <input
            class="form__btn__save form__btn__same"
            value="Save"
            (click)="onNewItem()"
          />
          <a class="form__btn__back form__btn__same" href="products"
            >Back To List</a
          >
          <button class="form__btn__delete form__btn__same" (click)="calncel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
